<h1 class="h4 mb-2" titulo>Pesquisa de Produto</h1>

<button class="btn btn-primary mb-2" (click)="adicionarProduto()">Adicionar produto</button>

<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
   </thead>       

   <tbody>
     <tr *ngFor="let p of produtos">
       <td style="width:20%;">{{p.strNome}}</td>
       <td style="width:40%;">{{p.strDescricao}}</td>
       <td>{{p.douPreco.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}}</td>
       <td> <img style="width:40%; height:10%" src="../../../../../arquivos/{{p.strNomeArq}}" /></td>
       <td><button class="btn btn-warning btn-sm"(click)="editarProduto(p)">Editar</button></td>
       <td><button class="btn btn-danger btn-sm" (click)="deletarProduto(p)">Excluir</button></td>
     </tr>
   </tbody>


</table>


<p *ngIf="!produtos">
  carregando produtos
</p>
