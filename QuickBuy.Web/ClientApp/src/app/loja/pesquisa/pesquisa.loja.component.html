<div *ngIf="!produtos">Listando produtos</div>

<div class="container" *ngIf="produtos">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of produtos">

      <div class="card">
        <img class="card-img-top" src="../../../../../arquivos/{{p.strNomeArq}}" style="width:200px; height:200px;" />
        <div class="card-body">
          <h5 class="card-title">{{p.strNome}}</h5>
          <p class="card-text">{{p.strDescricao | truncate: 40}}</p>
          <h5 class="h5">{{p.douPreco.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}}</h5>
        </div>
      </div>

    </div>
  </div>
</div>
