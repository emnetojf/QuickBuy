<div *ngIf="!produtos">Listando produtos</div>

<div class="container" *ngIf="produtos">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:20%;"><img src="../../../../../arquivos/{{p.strNomeArq}}" style="width:40%; height:10%;" /></td>
            <td style="width:50%;">{{p.strDescricao}}</td>
            <td style="width:10%;"></td>
            <td style="width:20%;">{{p.douPreco.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-4" ></div>

  </div>
</div>
