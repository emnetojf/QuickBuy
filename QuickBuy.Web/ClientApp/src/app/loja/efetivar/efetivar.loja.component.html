<div *ngIf="!produtos">Listando produtos</div>

<div class="container" *ngIf="produtos">
  <div class="row">

    <div class="col-md-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:30%;"><img src="../../../../../arquivos/{{p.strNomeArq}}" style="width:40%; height:10%;" /></td>
            <td style="width:40%;">{{p.strDescricao}}</td>
            <td style="width:20%;">
              <input type="number" name="inputQuant" value="1" class="form-control" placeholder="1"
                      (change)="atualizaPreco(p, $event.target.value)" [(ngModel)]="p.numQuant" />
            </td>
            <td style="width:10%;">{{p.douPreco.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}}</td>
            <td><button class="btn btn-danger btn-sm" (click)="remover(p)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="col-md-3">
      <div class="card mb-3" style="max-width: 18rem;">
        <div class="card-header">Resumo</div>
        <div class="card-body">
          <h5 class="card-title">Total Compra:</h5>
          <p class="card-text"> R$ {{Total | number:'1.0-2'}}</p>
          <button class="btn btn-success card-text">Efetivar Compra</button>
        </div>
      </div>
    </div>

  </div>

</div>
